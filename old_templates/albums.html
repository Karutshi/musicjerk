{% extends "base.html" %}
{% set active_page = "albums" %}
{% block title %}Big Musicjerk's Big Album List{% endblock %}
{% block body %}
  {{ super() }}
  <h1>Albums That Have Been Rated</h1>
    <ol id="album_list">
    {% for album in albums %}
      <li><a href="/albums/{{ album.url }}">{{ album.title }} by {{ album.artist }}</a></li>
    {% endfor %}
    </ul>
{% endblock %}
